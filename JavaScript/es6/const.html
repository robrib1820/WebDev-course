<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const variável</title>

    <script>
        //Const são variáveis que não podem ser alterados os valores!
        const SERIE = "Friends"

        function x() {
            const SERIE = "The walking dead"
            console.log("Dentro da função: " + SERIE)
        }
        x()
        console.log("Fora da função: " + SERIE)
    </script>
</head>
<body>
    
</body>
</html>
