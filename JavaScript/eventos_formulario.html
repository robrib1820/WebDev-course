<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com formulário</title>

</head>
<body>

    <select onchange="console.log('Estado foi modificado!')" name="" id="">

        <option value="1">1 opção</option>
        <option value="2">2 opção</option>
    </select>
