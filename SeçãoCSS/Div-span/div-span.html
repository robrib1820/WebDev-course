<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div/Span</title>
    <style>
        #topo {
            background: blue;
        }
        #conteudo {
            background: red;
        }
        #rodape {
            background: green;
        }
        .produto {
            background: gray;
            margin: 10px;
        }
        .azul {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img src="imagens/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <span class="produto">
            Produto 1
        </span>
        <span class="produto">
            Produto 2
        </span>
        <span class="produto">
            Produto 3
        </span>
    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados
    </div>
</body>
</html>
