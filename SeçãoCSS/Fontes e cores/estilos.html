<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de textos</title>
    <style>
        body {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
        }
        .negrito {
            /*bold, 100 - 900*/
            font-weight: 900;
        }
        .italico {
            font-style: italic;
        }
        .formatação {
            /*overline, underline*/
            text-decoration: line-through;
        }
        .texto {
            font: bold 40px 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <p class="negrito">Texto negrito</p>
    <p class="italico">Texto negrito</p>
    <p class="formatação">Formatação de texto</p>
    <p class="texto">Texto</p>
    <p>Padrão</p>
</body>
</html>
