<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>
    <style>
        .texto {
            /* font-size: 32px; */
            /*
            px - tamanho fixo
            % tamanho relativo
            em - tamanho relativo ao container pai
            */
            font-size: 1em;
        }
        .texto2 {
            font-size: 10em;
        }
        div {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div>
        <p class="texto">Conteúdo1</p>
        <p class="texto2">Conteúdo2</p>
    </div>
</body>
</html>
