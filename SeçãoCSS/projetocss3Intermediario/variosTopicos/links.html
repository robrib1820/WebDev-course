<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a {
            padding: 5px 10px;
            text-decoration: none;
        }
        /* Links n√£o visitados */
        a:link {
            color: #b9c941;
        }
        /* Links  visitados */
        a:visited {
            color: #c0c0c0;
        }
        /* Links hover, passa o cursor sobre ele */
        a:hover {
            color: #fff;
            background-color: #6d790f;
        }
        /*Links Agtivos, quando clicado*/
        a:active {
            color: #e4f371;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com.br/">Google</a> |
    <a href="https://www.tecmundo.com.br/">Tec Mundo</a> |
    <a href="https://www.megacurioso.com.br/">Mega Curioso</a>
    <a href="http://www.yhdml.com.br/">yhdml</a>
</body>
</html>
