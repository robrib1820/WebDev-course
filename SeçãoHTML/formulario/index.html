<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Login</h1>

    <form>
        Login: <br>
        <input type="text" name="login"> <br>
        Senha: <br>
        <input type="password" name="senha"> <br> <br>
        <input type="button" value="Logar">
    </form>
    <h2>Cadastre-se</h2>

    <form>
        Login: <br>
        <input type="text" name="login"> <br>
        Sexo: <br>
        <input type="radio" name="Sexo" value="M"> Masculino <br>
        <input type="radio" name="Sexo" value="F"> Feminino <br> <br>
    
        Interesses <br>
        <input type="checkbox" name="Interesses"> Futebol <br>
        <input type="checkbox" name="Interesses"> Cursos <br>
        <input type="checkbox" name="Interesses"> Moda <br> <br>
    
        Estado <br>
        <!--O select é indicado para quando for necessário uma listagem muito grande-->
        <select name="estado">
            <option value="sp">SP</option>
            <option value="mg">MG</option>
            <option value="rj">RJ</option>
            <option value="rs">RS</option>
        </select> <br> <br>
    
        Observações: <br>
        <textarea cols="30" rows="10"></textarea> <br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
