<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="2" width="100%">
        <h2>Produtos</h2>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Código do produto</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2.500,99</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 999,99</td>
        </tr>

        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">Cupom1 - R$10</td>
        </tr>

        <tr>
            <td colspan="2">Cupom1 - R$12</td>
        </tr>
        <tr>
            <td>Total</td>
            <td colspan="2">R$ 3.478,98</td>
        </tr>

    </table>
</body>
</html>
